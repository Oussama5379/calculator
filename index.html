<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="script.js" defer></script>
		<link rel="stylesheet" href="style.css" />
		<title>Calculator</title>
	</head>
	<body>
		<div class="calculator">
			<input type="text" class="display" placeholder="0" />
			<div class="control">
				<div class="left-side">
					<button value="AC" class="clear">AC</button>
					<button value="/" class="operator">/</button>
					<button value="*" class="operator">*</button>
					<button value="1" class="digit">1</button>
					<button value="2" class="digit">2</button>
					<button value="3" class="digit">3</button>
					<button value="4" class="digit">4</button>
					<button value="5" class="digit">5</button>
					<button value="6" class="digit">6</button>
					<button value="7" class="digit">7</button>
					<button value="8" class="digit">8</button>
					<button value="9" class="digit">9</button>
					<button value="0" class="digit zero">0</button>
					<button value="." class="point">.</button>
				</div>
				<div class="right-side">
					<button value="-" class="operator">-</button>
					<button value="+" class="operator double-height">+</button>
					<button value="=" class="double-height equal">=</button>
				</div>
			</div>
		</div>
	</body>
</html>
